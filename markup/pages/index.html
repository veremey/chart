<!doctype html>
<html class="no-js" lang="ru">

    <head>
        {{> head/head head.defaults}}
    </head>

    <body class="page">
      <div class="content">
      	<div class="wrapper">
      		<div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
      			<div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
      				<div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
      				</div>
      			</div>
      			<div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
      				<div style="position:absolute;width:200%;height:200%;left:0; top:0">
      				</div>
      			</div>
      		</div>
	      	<canvas id="chart-0" width="610" height="610" class="chartjs-render-monitor" style="display: block; width: 610px; height: 610px;"></canvas>
	      </div>

<!--     		<div class="toolbar">
    			<button onclick="randomize(this)">Randomize</button>
    			<button onclick="addDataset(this)">Add Dataset</button>
    			<button onclick="removeDataset(this)">Remove Dataset</button>
    		</div> -->
      </div>

        <!-- <canvas id="chartJSContainer" width="600px" height="600px"></canvas> -->

        <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
        <script src="static/js/separate-js/utils.js"></script>
        <script src="static/js/separate-js/init-chart.js"></script>
        <!-- <script src="static/js/separate-js/main.js"></script> -->

    </body>

</html>
